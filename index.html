<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>

    <div class="content">
        <div class="div-form">
            
            <form action="https://telegrafi.com/" class="contact-form">
                <h2 class="contact-form-h2" >Registration Form</h2>
                <div class="contact-form-row">
                    <div class="contact-form-row-col">
                        <label for="fullName" class="contact-form_label">First Name</label>
                        <input  type="text" placeholder="&#xF007;" style="font-family: Arial, FontAwesome"  class="contact-form_input" autocomplete="0">
                     </div>
                     <div class="contact-form-row-col">
                        <label for="fullName" class="contact-form_label">Last Name</label>
                        <input type="text" class="contact-form_input" autocomplete="0">
                     </div>
                </div>

                <div class="contact-form-row">
                    <div class="contact-form-row-col">
                        <label for="birthday" class="contact-form_label">Birthday</label>
                        <input  type="date" class="contact-form_input" autocomplete="0">
                     </div>
                     <div class="contact-form-row-col">
                        <label for="Gender" class="contact-form_label gender">Gender</label>
                     
                        <div class="gender">
                            <div class="male">
                                    <input type="radio" name="gender" value="male"> Male 
                                </div>
                                <div class="female">
                                    <input type="radio" name="gender" value="female"> Female
                                </div>
                        </div>
                                

                     </div>
                </div>

                <div class="contact-form-row">
                    <div class="contact-form-row-col">
                        <label for="email" class="contact-form_label">Email</label>
                        <input  type="email" class="contact-form_input" autocomplete="0">
                     </div>
                     <div class="contact-form-row-col">
                        <label for="phoneNumber" class="contact-form_label">Phone Number</label>
                        <input type="number" class="contact-form_input" autocomplete="0">
                     </div>
                </div>

                <div class="contact-form-row">
                    <div class="contact-form-row-col">
                        <label for="subject" class="contact-form_label" >Subject</label>
                        <select name="subject" id="select" class="contact-form_input">
                            <option value="" disabled selected>Choose option</option>
                            <option value="red">Subject 1</option>
                            <option value="Blue">Subject 2</option>
                            <option value="Black">Subject 3</option>
                        </select>
                        <button class="submit-button" >Submit</button>
                     </div>
                     </div>
                </div>

             
            </form>

            </form>
        </div>
    </div>

    
</body>
</html>
